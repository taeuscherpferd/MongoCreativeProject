<!DOCTYPE html>
<html>

<head>
  <title>Scavenger Stuff!</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="javascripts/scripts.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body id='app' ng-app='app' ng-controller='mainCtrl'>
  <div class="container">
    <div class="title" align="center">
      <img src="content/ScavHunt.png" />
    </div>
    <div class="row">
      <div class="col-xs-6" align="center">
        <h1>Find This Image</h1>
        <ul style="list-style-type:none">
          <li ng-repeat="image in scavengerImages | limitTo:1">
            <img class='big_avatar' ng-src="../{{image.path}}" />
          </li>
        </ul>
        <h4>Submit your own picture to find</h4>
        <form method="post" enctype="multipart/form-data" action="/upload">
          <input type="file" name="file">
          <input type="submit" value="Submit">
        </form>
      </div>
      <div class="col-xs-6 align=" center>
        <h1>Find the picture & submit it here!</h1>
        <img class='big_avatar' ng-src="../{{scavengerImages[0].path}}">
        <form method="post" enctype="multipart/form-data" action="/upload">
          <input type="file" name="file">
          <input type="submit" value="Submit">
        </form>
        <h4>Is this the right picture?</h4>
        <button ng-click="incrementYes()">Yes</button>
        <button ng-click="incrementNo()">No</button>
        <div>
          <p>Yes</p>
          {{counter[0].yes}}
        </div>
        <div>
          <p>No</p>
          {{counter[0].no}}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
